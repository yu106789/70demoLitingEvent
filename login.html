<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录/注册</title>

    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />

    <script src="/assets/lib/jquery.js"></script>
    <!-- node阶段会讲模块化，非模块化的引入方式 -->
    <script src="/assets/lib/layui/layui.all.js"></script>

    <!-- 
        jQuery->$->  $.xxoo
        layui->全局变量 -->
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/login.js"></script>
  </head>
  <body>
    <!-- LOGO -->
    <div class="layui-main">
      <img src="/assets/images/logo.png" alt="图片无法显示" />
    </div>

    <!-- 表单容器 -->
    <div class="Login-reg-box">
      <!-- title -->
      <div class="title-box"></div>

      <!-- 表单 -->

      <!-- 注册表单 -->

      <div class="login-box">
        <!-- 登录表单 -->
        <form class="layui-form" id="btn-login">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>

            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>

            <input
              type="password"
              name="password"
              required
              lay-verify="required|password"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 提交按钮
             lay-submit表示该按钮为表单的提交按钮
       按钮+蓝色 ，layui-btn layui-btn-normal
        -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
            >
              登录
            </button>
          </div>
          <div class="layui-form-item links">
            <a id="link-login" href="javascript:">去注册账号</a>
          </div>
        </form>
      </div>

      <div class="reg-box">
        <!-- 注册表单 -->
        <form class="layui-form" id="btn-reg">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>

            <input
              id="reg-username"
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>

            <input
              id="reg-psd"
              type="password"
              name="regpassword"
              required
              lay-verify="required|password"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>

            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|password|repassword"
              placeholder="请确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <div class="layui-form-item">
            <button
              id="reg-btn"
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
            >
              立即注册
            </button>
          </div>
          <div class="layui-form-item links">
            <a id="link-reg" href="javascript:">去登录</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
