<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章类别</title>
    <!-- 加载第三方的layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!--加载自己的css  -->
    <link rel="stylesheet" href="/assets/css/art_cate.css" />
    <!-- 加载jquery.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 加载layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>

    <script src="/assets//lib/template-web.js"></script>

    <!-- 加载自己的js -->
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/article/art_cate.js"></script>
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        文章类别管理
        <button
          id="addBtn"
          type="button"
          class="layui-btn layui-btn-normal layui-btn-sm"
        >
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <!-- 内容区 -- 表格 -->
        <table class="layui-table">
          <colgroup>
            <col width="38%" />
            <col width="38%" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>类别名称</th>
              <th>类别别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 这里放数据 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 分类列表的模板引擎视图 -->
    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">
            编辑
          </button>
          <button
            type="button"
            class="layui-btn layui-btn-danger layui-btn-xs btn-delete"

            data-id="{{$value.Id}}">

            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!--  定义添加类别弹层的模板 -->

    <script type="text/html" id="tpl-add">
      <form id="addForm" class="layui-form">
        <!-- 第一行 分类名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入分类名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <!-- 第二行 分类别名 -->
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入分类别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <!-- 第三行 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              确认添加
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
              重置
            </button>
          </div>
        </div>
      </form>
    </script>

    <!-- 定义编辑类别弹层的模板 
    回忆
    1. lay-filter 给表单赋值
    2. input:hidden name=“Id” -> 看接口文档
    -->
    <script type="text/html" id="tpl-edit">
      <form id="editForm" class="layui-form" lay-filter="editForm">
        <input type="hidden" name="Id" />
        <!-- 第一行 分类名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入分类名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <!-- 第二行 分类别名 -->
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入分类别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <!-- 第三行 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              确认修改
            </button>
          </div>
        </div>
      </form>
    </script>
  </body>
</html>
